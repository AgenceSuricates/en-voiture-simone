<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>StackSlider: A Fun 3D Image Slider</title>
		<meta name="description" content="StackSlider: A Fun 3D Image Slider" />
		<meta name="keywords" content="" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/modernizr.custom.63321.js"></script>
		<!--[if lte IE 7]><style>.support-note .note-ie{display:block;}</style><![endif]-->
	</head>
	<body>
		<div class="container">	

			
			<section class="main">

				<ul id="st-stack" class="st-stack-raw">
					<li><div class="st-item"><a href="#"><img src="images/DEFI_1.jpg"/></a></div><div class="st-title">
					</div></li>

					<li><div class="st-item"><a href="#"><img src="images/DEFI_4.jpg"/></a></div><div class="st-title"></div></li>
					<li><div class="st-item"><a href="#"><img src="images/DEFI_5.jpg"/></a></div><div class="st-title"></div></li>
					<li><div class="st-item"><a href="#"><img src="images/DEFI_6.jpg"/></a></div><div class="st-title"></div></li>
					<li><div class="st-item"><a href="#"><img src="images/DEFI_9.jpg"/></a></div><div class="st-title"></div></li>
					
				</ul>
				
			</section>

		</div><!-- /container -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.stackslider.js"></script>
		<script type="text/javascript">
			
			$( function() {
				
				$( '#st-stack' ).stackslider();

			});

		</script>
	</body>
</html>
